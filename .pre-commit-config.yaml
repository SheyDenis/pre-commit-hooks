# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
  - id: check-added-large-files
  - id: check-shebang-scripts-are-executable
  - id: check-yaml
  - id: check-yaml
  - id: double-quote-string-fixer
  - id: end-of-file-fixer
  - id: no-commit-to-branch
    args: [--branch, master]
  - id: pretty-format-json
  - id: trailing-whitespace
- repo: local
  hooks:
  - id: clang-format
    entry: hooks/clang_format.sh
    language: script
    name: clang-format
    args: [--error-limit, "6"]
    stages: [commit]
    types: [c++]
  - id: cpp-check
    entry: cpp_check.sh
    language: script
    name: cpp-check
    stages: [commit]
    types: [c++]
  - id: dev-marker
    entry: hooks/dev_marker.sh
    language: script
    name: dev-marker
  - id: isort
    entry: isort
    language: python
    minimum_pre_commit_version: 2.9.0
    name: isort
    types_or: [python, pyi]
  - id: mypy
    entry: mypy
    language: python
    minimum_pre_commit_version: 2.9.0
    name: mypy
    types_or: [python, pyi]
  - id: symbolic-links
    entry: hooks/symbolic_links.sh
    language: script
    name: symbolic-links
    stages: [commit]
    types: [symlink]
  - id: xenon
    entry: hooks/xenon
    language: script
    minimum_pre_commit_version: 2.9.0
    name: xenon
    types_or: [python, pyi]
  - id: yapf
    entry: yapf
    language: python
    minimum_pre_commit_version: 2.9.0
    name: yapf
    types_or: [python, pyi]
